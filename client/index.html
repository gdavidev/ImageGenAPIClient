<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Background Generator</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRGEJ+5W6G5qoRJ3F5mcFe7Q5D6V+W33GIkbXk/s0"
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">AI Background Generator</h1>
    <p class="text-center">Choose options below to compose your custom background prompt!</p>

    <!-- Form Section -->
    <form id="background-form">
      <!-- Section 1: Choose the Scene -->
      <div class="mb-4">
        <h4>Select a Scene</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scene" id="sceneBeach" value="Beach" checked>
          <label class="form-check-label" for="sceneBeach">
            Beach with palm trees
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scene" id="sceneForest" value="Forest">
          <label class="form-check-label" for="sceneForest">
            Dense forest with sunlight streaming through
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scene" id="sceneCity" value="City">
          <label class="form-check-label" for="sceneCity">
            Modern city skyline at sunset
          </label>
        </div>
      </div>

      <!-- Section 2: Add Details -->
      <div class="mb-4">
        <h4>Include Details</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="detailBirds" value="Birds flying">
          <label class="form-check-label" for="detailBirds">
            Birds flying in the background
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="detailFlowers" value="Vibrant flowers">
          <label class="form-check-label" for="detailFlowers">
            Vibrant flowers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="detailRainbow" value="Rainbow">
          <label class="form-check-label" for="detailRainbow">
            Rainbow in the sky
          </label>
        </div>
      </div>

      <!-- Section 3: Set the Mood -->
      <div class="mb-4">
        <h4>Set the Mood</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mood" id="moodBright" value="Bright and sunny" checked>
          <label class="form-check-label" for="moodBright">
            Bright and sunny
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mood" id="moodMisty" value="Misty and magical">
          <label class="form-check-label" for="moodMisty">
            Misty and magical
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mood" id="moodNight" value="Starry night">
          <label class="form-check-label" for="moodNight">
            Starry night with glowing stars
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Generate Background</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoMdNEaD6e+XbboI3mGkLb+6EN8uDpLz6BX6fUMFlSeU8ck" crossorigin="anonymous"></script>
  <script>
    // Handle form submission
    document.getElementById('background-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const scene = document.querySelector('input[name="scene"]:checked').value;
      const details = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
      const mood = document.querySelector('input[name="mood"]:checked').value;

      const prompt = `Scene: ${scene}, Details: ${details.join(', ')}, Mood: ${mood}`;
      alert(`Generated Prompt: ${prompt}`);
    });
  </script>
</body>
</html>
